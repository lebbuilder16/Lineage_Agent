# fly.toml â€“ Fly.io configuration for the FastAPI backend
#
# Deploy:
#   fly deploy                 (deploy)
#   fly secrets set KEY=VALUE  (set environment variables)

app = 'lineage-agent'
primary_region = 'ams'

[build]
  dockerfile = "Dockerfile.fly"

[env]
  API_HOST = "0.0.0.0"
  API_PORT = "8080"
  LOG_LEVEL = "INFO"
  LOG_FORMAT = "json"
  CACHE_BACKEND = "sqlite"
  CACHE_SQLITE_PATH = "/data/cache.db"

[processes]
  app = "python -m uvicorn lineage_agent.api:app --host 0.0.0.0 --port 8080 --app-dir src"
  bot = "python -m lineage_agent.telegram_bot"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "10s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "lineage_cache"
  destination = "/data"
